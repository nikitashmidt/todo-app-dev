<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/index.css" />
    <title>Ferma</title>
  </head>
  <body>
    <header class="header">
      <div class="container header__container">
        <a href="#" class="header__logo"></a>
        <div class="header__right">
          <a href="tel:+73812308136" class="header__phone">
            +7 (3812) <span class="header__span">308-136 </span>
          </a>
          <div class="header__worktime">
            ПН-ПТ <br />
            06:00-15:00 Мск
          </div>
          <button class="header__button">Позвоним бесплатно</button>
        </div>

    <main class="main">
      <section class="offer">
        <div class="container">
          <h1 class="offer__title">
            Приведем заявки <br />

          </h1>
          <p class="offer__description">Первые обращения через 7 дней</p>
          <form action="" class="form">
            <h4 class="form__title">
              Получите медиаплан <br />
              для продвижения бизнеса
            </h4>
            <input type="text" placeholder="Представьтесь" class="form__input" />
            <input type="number" placeholder="Номер вашего телефона" class="form__input"/>
            <button type="submit" class="form__button">Получить</button>
            <div class="form__privacy">
              Нажимая кнопку «Получить», вы соглашаетесь
              «<a href="/privacy" class="form__privacy-link">Политикой конфиденциальности</a>»
            </div>
          </form>
        </div>
      </section>
